<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture Manager</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div data-widget="picture-widget" class="widget">
    <form>
      <p><label>Название: <input data-id="picture-name" name="picture-name"></label></p>
      <p><label>Ссылка на изображение: <input data-id="picture-url" name="picture-url"></label></p>
      <button data-action="picture">Добавить</button>
      <h5 class="wrong-url hidden">Введите валидную ссылку на изображение, или не указано название...</h5>
    </form>
  </div>
  <div data-section="pictures" class="pictures"></div>
</body>
</html>
